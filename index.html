<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #appleCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="appleCounter">Manzanas: 0</div>
    <script src="script.js"></script>
</body>
</html>
